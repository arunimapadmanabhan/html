<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="formstyle.css" >
</head>
<body>
<div class="block">
	<div class="rows"><h1>REGISTERATION FORM<h1></div>
	    <div class="col1">NAME:</div>
	    <div class="col2">
        <input type="text" name="name"></div><br>
        <div class="col1">AGE:</div>
        <div class="col2">
        <input type="text" name="age"></div><br>
        <div class="col1">GENDER:</div>
        <div class="col2">
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="male">Male</div><br>
        <div class="col1">HOBBIES:</div><br>
        <div class="col2"><input type="checkbox" name="hobbies" value="Singing"> Singing<br>
        <input type="checkbox" name="hobbies" value="Dancing" >Dancing<br>
        <input type="checkbox" name="hobbies" value="Travelling">Travelling<br>
        <input type="checkbox" name="hobbies" value="Watching Horror Movie">Watching Horror Movie
        <br>
        <input type="checkbox" name="hobbies" value="Gardening">Gardening</div><br>

        <div class="col3">DISTRICT:</div>
         <div class="col4"><select>
              <option value="" selected disabled="disabled">Select District</option>
              <option value="Kozhikode">Kozhikode</option>
              <option value="Kannur">Kannur</option>
              <option value="Trivandrum">Trivandrum</option>
              <option value="Malappuram">Malappuram</option>
              <option value="Idukki">Idukki</option>
        </select></div><br><br>
        
        <div class="txt1">ADDRESS:</div>
        <div class="txt2"><textarea rows="3" cols="25"></textarea></div>
        <div class="button"><input type="submit" value="submit"></div>
   </div>

</body>
</html>
